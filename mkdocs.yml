# 扩展配置
markdown_extensions:
  - pymdownx.highlight: 
      anchor_linenums: true 
      line_spans: __span 
      pygments_lang_class: true
  - pymdownx.inlinehilite 
  - pymdownx.snippets 
  - pymdownx.superfences 
  - pymdownx.details 
  - pymdownx.arithmatex: 
      generic: true
  - pymdownx.tabbed: 
      alternate_style: true

  - admonition 
  - footnotes 
  - attr_list 
  - md_in_html

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML