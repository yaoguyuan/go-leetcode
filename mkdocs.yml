# 网站信息
site_name: go-leetcode
site_author: GavinYao
site_description: 'Go With LeetCode'

# 仓库链接
repo_url: https://github.com/yaoguyuan/go-leetcode
repo_name: go-leetcode

# 主题配置
theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: 切换到夜间模式
    - scheme: slate
      primary: deep-purple
      accent: green
      toggle:
        icon: material/brightness-4
        name: 切换到日间模式
  features:
    - navigation.tabs 
    - navigation.sections 
    - navigation.top 
    - search.suggest 
    - search.highlight 
    - content.code.copy 
    - content.code.annotate 

